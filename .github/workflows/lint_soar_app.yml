name: Lint SOAR App Connector

on:
  push:
    branches:
      - soar_apps
    paths:
      - 'apps/**/*.tgz'

jobs:
  lint-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check out soar_apps branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint connector in newly added .tgz
        id: lint
        continue-on-error: true
        run: |
          python scripts/lint_connector.py "apps/**/*.tgz" > lint.log 2>&1 || true
          echo "::set-output name=report::$(sed -e 's/%/%25/g' -e 's/$/%0A/' lint.log | tr -d '\n')"

      - name: Create or update Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(lint): lint report'
          branch: soar_apps       # source branch
          base: main              # target branch
          title: 'Automated Lint Report for ${{ github.sha }}'
          body: |
            **Lint Report** for changes in `apps/**/*.tgz`:
            ```
            ${{ steps.lint.outputs.report }}
            ```
