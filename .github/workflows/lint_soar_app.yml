name: Lint SOAR App Connector

on:
  push:
    branches:
      - soar_apps
    paths:
      - 'apps/**/*.tgz'

jobs:
  lint-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check out soar_apps
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint connector
        id: lint
        run: |
          chmod +x scripts/lint_connector.py
          ./scripts/lint_connector.py "apps/*.tgz" > lint.log 2>&1 || true

          # extract app name
          APP=$(grep '^APP_NAME:' lint.log | awk '{print $2}')
          echo "app_name=$APP" >> $GITHUB_OUTPUT

          # capture full lint output
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat lint.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: soar_apps
          base: main
          title: Lint report for ${{ steps.lint.outputs.app_name }}
          body: |
            **App:** ${{ steps.lint.outputs.app_name }}
            **Ruff Lint Report**:
            ```
            ${{ steps.lint.outputs.report }}
            ```
          add-paths: apps/${{ steps.lint.outputs.app_name }}.tgz
