name: Promote App to Ready for Prod

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**/*.tgz'

permissions:
  contents: write
  pull-requests: write

jobs:
  promote_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 PyGithub

      - name: Run promote_app script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/promote_app.py
