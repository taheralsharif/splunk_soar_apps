name: Promote Splunk SOAR App

on:
  push:
    paths:
      - 'apps/*.tgz'
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_CLASSIC }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Promote latest SOAR app
        run: python scripts/promote_app.py
